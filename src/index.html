<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Convert Currency</h1>
  <p>Select up to five currencies to exchange</p>
  <form>
    <input type="checkbox" name="currency" value="CHF" id="swissFranc">
    <label for="swissFranc">Swiss Franc</label><br>
    <input type="checkbox" name="currency" value="MXN" id="mexicanPeso">
    <label for="mexicanPeso">Mexican Peso</label><br>
    <input type="checkbox" name="currency" value="NGN" id="nigerianNaira">
    <label for="nigerianNaira">Nigerian Naira</label><br>
    <input type="checkbox" name="currency" value="AUD" id="australianDollar">
    <label for="australianDollar">Australian Dollar</label><br>
    <input type="checkbox" name="currency" value="SGD" id="singaporeDollar">
    <label for="singaporeDollar">Singapore Dollar</label><br>
    <input type="checkbox" name="currency" value="QAR" id="qatariRiyal">
    <label for="qatariRiyal">Qatari Riyal</label><br>
    <input type="checkbox" name="currency" value="VND" id="vietnameseDong">
    <label for="vietnameseDong">Vietnamese Dong</label><br>
    <button type="submit">Convert!</button>
  </form>
  <p id="results"></p>
</body>
</html>
