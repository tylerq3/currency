<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Convert Currency</h1>
  <p>Select the amount in USD to convert!</p>
  <form>
    <input type="number" name="amountUSD" id="amountUSD"></input>
    <label for="amountUSD"></label><br>
    <select name="selectedCurrency" id="selectedCurrency">
      <option value="CHF">Swiss Franc</option>
      <option value="NGN">Nigerian Naira</option>
      <option value="AUD">Australian Dollar</option>
      <option value="SGD">Singapore Dollar</option>
      <option value="QAR">Qatari Riyal</option>
      <option value="VND">Vietnamese Dong</option>
      <option value="MXN">Mexican Peso</option>
      <option value="CAD">Candadian</option>
    </select>
    <button type="submit">Convert!</button>
  </form>
  <p id="results"></p>
</body>
</html>
